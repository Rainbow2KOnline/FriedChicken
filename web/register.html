<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加用户</title>
<link href="./css/manageadmin.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="formbody"  >
  <div class="usual">
  <form name="frm" action="/UserAddServlet" method="post">
    <div class="tabson">
      <ul class="forminfo">
      	<li>
          <label>手机号<b>*</b></label>
          <input name="telNumber" type="text" class="dfinput" style="width:518px;"/>
        </li>
        <li>
          <label>登录密码<b>*</b></label>
          <input name="userPwd" type="password" class="dfinput" style="width:518px;"/>
        </li>

        <li>
          <label>地址<b>*</b></label>
          <input name="userAddress" type="text" class="dfinput" style="width:518px;"/>（骑手不需要填写）
        </li>
        <li>
          <label>用户角色<b>*</b></label>
          <div class="vocation">
            <select name="userRole" class="select3">
              <option value="3">顾客</option>
              <option value="2">骑手</option>
              <option value="1">店员</option>
            </select>
          </div>
        </li>

        <li>  <label>&nbsp;</label>
          <input name="" type="submit" class="btn" value="注册"/>
        </li>
      </ul>
    </div>
  </form>
  </div>
</div>
</body>
</html>
